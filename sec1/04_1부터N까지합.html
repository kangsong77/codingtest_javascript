<html>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer=0, num;

                for(num=1; num<=n; num++){
                    answer += num;
                }
                return answer;
            }

            function solution_correct(n){
                let answer=0;
                for(let i=1; i<=n; i++){
                    answer=answer+i;
                }
                
                return answer;
            }
            console.log(solution(10));
        </script>
    </body>
</html>
