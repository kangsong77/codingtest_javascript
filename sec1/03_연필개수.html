<html>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                let answer;
                if(n%12 === 0) answer = parseInt(n/12) ;
                else answer = parseInt(n/12)+1;  
                return answer;
            }

            function solution_correct(n){
                let answer;
                answer=Math.ceil(n/12); //올림
                return answer;
            }
       
            console.log( Math.floor(5.2) ); // 버림
            console.log( Math.ceil(5.2) ); // 올림
            console.log( Math.round(5.2) ); // 반올림
            console.log( Math.round(5.6) ); // 반올림

            console.log(solution(24));
            console.log(solution_correct(22));
        </script>
    </body>
</html>
