<html>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){
                let answer = [];
                let min = Number.MAX_SAFE_INTEGER;
                let sum = 0;

                for( let item of arr){
                    if( item %2 === 1){
                        if(item < min) min = item;
                        sum += item;
                    }
                }
                
                answer.push(sum);
                answer.push(min);

                return answer;
            }
            
            arr=[12, 77, 38, 41, 53, 92, 85];
            console.log(solution(arr));
        </script>
    </body>
</html>
