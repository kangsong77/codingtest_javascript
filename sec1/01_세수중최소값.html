<html>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
  
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let answer;
                if(a < b){
                   if(a<c) answer = a;
                   else answer = c;     
                }
                else{
                    if(b<c) answer = b;
                    else answer = c;
                }
                return answer;
            }
            function solution_correct(a, b, c){
                let answer;
                if(a < b) answer = a;
                else answer = b;     
                
                if( c < answer) answer = c;
                
                return answer;
            }
            console.log(solution_correct(5, 2, 9));
        </script>
    </body>
</html>
