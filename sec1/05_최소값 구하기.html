<html>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
               let answer = arr[0];
               
               for(let item of arr){
                 answer = Math.min(answer, item);
               }
            
               return answer;
            }

            function solution_correct2(arr){ //내장함수로 최소값 구하기        
                let answer
                
                answer = Math.min(...arr);
                return answer;
            }

            function solution_correct(arr){         
                let answer, min=Number.MAX_SAFE_INTEGER; //정수중 가장 큰 값
                for(let i=0; i<arr.length; i++){
                    if(arr[i]<min) min=arr[i];
                }
                answer=min;
                return answer;
            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
            console.log(solution_correct2(arr));
        </script>
    </body>
</html>
