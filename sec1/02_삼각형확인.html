<html>

    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //내가 푼 답
            function solution(a, b, c){
               let max, answer = "NO" ;
               if( a > b) max = a;
               else max = b;

               if( c > max) max = c;

               let sum = a + b + c - max;
               
               if (sum > max) answer = "YES";
               return answer;
            }
            // 정답
            function solution_correct(a, b, c){
                let answer="YES", max;
                let tot=a+b+c;
                if(a>b) max=a;
                else max=b;
                if(c>max) max=c;
                if(tot-max<=max) answer="NO"; 
                return answer;
            }

            console.log(solution(13, 33, 17));
        </script>
    </body>
